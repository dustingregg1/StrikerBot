name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-review:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Claude Code Review
        uses: anthropic/claude-code-action@v1
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this StrikerBot code for:
            1. Momentum/breakout strategy correctness
            2. Risk management (position sizing, stop losses)
            3. ATR/Hurst calculations accuracy
            4. Edge cases in trailing stops
            5. Paper trading mode safety
            Focus on trading logic correctness over style.
